<html>
  <head>
    <title>ERC20 Faucet</title>
    <style>
      html, body {
        background-color: #e3e3e3;
        padding: 20px;
      }
      .container {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
      }
      .container h1 {
        text-align: center;
      }
      .container input[type="text"] {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #adadad;
      }
      .container input[type="submit"] {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        text-transform: uppercase;
        background-color: black;
        color: #e1e1e1;
        cursor: pointer;
        border-radius: 10px;
        font-weight: bold;
      }
      .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 10px;
      }
      .alert.alert-error {
        background-color: #e36f6f;
      }
      .alert.alert-success {
        background-color: #81e36f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ERC20 Faucet - VenvetCoin</h1>

      {{ if .invalidAddress }}
        <div class="alert alert-error">The provided address is invalid. Please try again.</div>
      {{ end }}

      {{ if .success }}
        <div class="alert alert-success">Success! You will get your tokens in about 5 minutes.</div>
      {{ end }}

      <form method="POST" action="/faucet">
        <input type="text" placeholder="Your Address" name="address" required />
        <input type="submit" name="submit" value="Request Tokens" />
      </form>
    </div>
  </body>
</html>
